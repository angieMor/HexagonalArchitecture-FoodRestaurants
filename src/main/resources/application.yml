server:
  port: 8094

spring:
  name: plazoleta-service
  datasource:
    username: postgres
    url: jdbc:postgresql://localhost:5432/foodrestaurants
    platform: postgres
    password: admin
  jpa:
    generate-ddl: 'true'
    database: POSTGRESQL
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: 'true'
    show-sql: 'true'
    hibernate:
      ddl-auto: update